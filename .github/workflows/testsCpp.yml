name: cpp-build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-16.04
    
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |       
       sudo -s
       cd /opt
       git clone https://github.com/Itseez/opencv.git
       cd opencv
       mkdir release
       cd release
       
